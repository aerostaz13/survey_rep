  .wave-group {
    position: relative;
    margin-bottom: 30px;
    margin: 20px;
  }

  .wave-group .input {
    font-size: 16px;
    padding: 10px 10px 10px 5px;
    display: block;
    width: 200px;
    border: none;
    border-bottom: 1px solid #515151;
    background: #EBEBFF;
  }

  .wave-group .input:focus {
    outline: none;
  }

  .wave-group .label {
    color: #999;
    font-size: 18px;
    font-weight: normal;
    position: absolute;
    pointer-events: none;
    left: 5px;
    top: 10px;
    display: flex;
  }

  .wave-group .label-char {
    transition: 0.2s ease all;
    transition-delay: calc(var(--index) * .05s);
  }

  .wave-group .input:focus ~ label .label-char,
  .wave-group .input:valid ~ label .label-char {
    transform: translateY(-20px);
    font-size: 14px;
    color: #5264AE;
  }

  .wave-group .bar {
    position: relative;
    display: block;
    width: 200px;
  }

  .wave-group .bar:before, .wave-group .bar:after {
    content: '';
    height: 2px;
    width: 0;
    bottom: 1px;
    position: absolute;
    background: #5264AE;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
  }

  .wave-group .bar:before {
    left: 50%;
  }

  .wave-group .bar:after {
    right: 50%;
  }

  .wave-group .input:focus ~ .bar:before,
  .wave-group .input:focus ~ .bar:after {
    width: 50%;
  }

  .custom-checkbox {
    display: inline-flex;
    align-items: center;
    cursor: pointer;
    user-select: none;
    font-size: 16px;
    color: #333;
    transition: color 0.3s;
  }

  .custom-checkbox input[type="checkbox"] {
    display: none;
  }

  .custom-checkbox .checkmark {
    width: 24px;
    height: 24px;
    border: 2px solid #333;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 10px;
    transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
    transform-style: preserve-3d;
  }

  .custom-checkbox .checkmark::before {
    content: "\2713";
    font-size: 16px;
    color: transparent;
    transition: color 0.3s, transform 0.3s;
  }

  .custom-checkbox input[type="checkbox"]:checked + .checkmark {
    background-color: #333;
    border-color: #333;
    transform: scale(1.1) rotateZ(360deg) rotateY(360deg);
  }

  .custom-checkbox input[type="checkbox"]:checked + .checkmark::before {
    color: #fff;
  }

  .custom-checkbox:hover {
    color: #666;
  }

  .custom-checkbox:hover .checkmark {
    border-color: #666;
    background-color: #f0f0f0;
    transform: scale(1.05);
  }

  .custom-checkbox input[type="checkbox"]:focus + .checkmark {
    box-shadow: 0 0 3px 2px rgba(0, 0, 0, 0.2);
    outline: none;
  }

  .custom-checkbox .checkmark,
  .custom-checkbox input[type="checkbox"]:checked + .checkmark {
    transition: background-color 1.3s, border-color 1.3s, color 1.3s, transform 0.3s;
  }

    tbody.appendChild(row);

    const boxOutput = row.querySelector(`#boxes_${index}`);
    const quantityPerCarton = parseInt(prod["Quantit√© par carton"]);

    toggle.addEventListener("change", () => {
        monthlyDiv.style.display = toggle.checked ? "flex" : "none";
        calculateBoxes();
    });

    const updateEvents = [annualInput, ...monthlyDiv.querySelectorAll("input")];
    updateEvents.forEach(input => {
        input.addEventListener("input", () => calculateBoxes());
    });

    function calculateBoxes() {
        let total = parseInt(annualInput.value) || 0;

        if (toggle.checked) {
        total = 0;
        monthlyDiv.querySelectorAll("input").forEach(input => {
            total += parseInt(input.value) || 0;
        });
        annualInput.value = total;
        }

        const boxes = total / quantityPerCarton;
        boxOutput.textContent = boxes.toFixed(2);

        if (boxes !== Math.floor(boxes) && total !== 0) {
        boxOutput.classList.add("incomplete-box");
        } else {
        boxOutput.classList.remove("incomplete-box");
        }
    }
    });
